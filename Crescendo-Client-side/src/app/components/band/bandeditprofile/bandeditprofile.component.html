    <!-- <div class="center" *ngIf=""></div> -->
    <div class="box">
        <form id ="bandregistrationform">
            <div class="form-group">
                <label for="EmailInput">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="NameInput">Band Name</label>
                <input type="name" class="form-control" id="name" placeholder="Band Name" name="name" [(ngModel)]="bandName">
            </div>
            <div class="form-group">
                <label for="description">Bio</label>
                <textarea class="form-control" id="description" rows="3"  id ="bio" name="bio" [(ngModel)]="bio"></textarea>
              </div>
            <div class="form-group">
                <label for="GenreInput">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="Genre" name="genre" [(ngModel)]="genre">
            </div>
            <div class="form-group">
                <label for="DebutInput">Debut Date</label>
                <input type="date" class="form-control" id="date" name="date" [(ngModel)]="debutDate">
            </div>
            <div class="form-group">
                <label for="PromotionInput">Promotion (Please provide a link to your masterpiece!)</label>
                <input type="url" class="form-control" id="promotion" name="promotion" [(ngModel)]="socialMedia">
            </div>
            <div class="form-group">
                <label for="RateInput">Hourly Rate</label>
                <input type="number" class="form-control" id="rate" name="rate" min="0.00" max="10000000000.00" step="0.01" [(ngModel)]="hourlyRate">
            </div>
            <div class="form-group">
              <label for="imageURL">Profile image link. (Please provide a link to a image of your band)</label>
              <input type="url" class="form-control" id="imageURL" name="imageURL" [(ngModel)]="imageURL">
          </div>
        <div class="center">
          <button id="Accept" class="btn btn-dark" type="submit" (click)="submit()">Submit Changes</button>
        </div>
        </form>
    </div>
