<div class ="col-12">
  <nav class="nav nav-pills text-white">
      <a class=" text-sm-center nav-link text-white" routerLink="/home">Logout</a>
      <a class=" text-sm-center nav-link text-white" routerLink="/bandmaster/bandprofile">My Profile</a>
  </nav>
</div>
<div class="city">
  <div class="gigtable">
      <table class="pushdown table table-dark col-sm-9">
        <thead>
          <tr scope="row">
            <th scope="col" class="tablehead" colspan="5">Upcoming Shows</th> 
          </tr>
        </thead>
        <tbody>
          <tr scope="row">
            <th scope="col">Security</th>
            <th scope="col">Gig Name</th>
            <th scope="col">Location</th>
            <th scope="col">Start Time</th>
            <th scope="col">Promoter</th>
          </tr>
          <tr scope="row" *ngFor="let index of gigs; let i of index">
            <td>{{i[1]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
            <td>{{i[6]}}</td>
            <td>{{i[7]}}</td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="gigtable cont">
      <table class="pushdown table table-dark col-sm-9">
        <thead>
          <tr>
          <th class="tablehead" colspan="6">Gig Invites</th> 
          </tr>
        </thead>
        <tbody>
          <tr scope="row">
            <th scope="col">Security</th>
            <th scope="col">Gig Name</th>
            <th scope="col">Location</th>
            <th scope="col">Start Time</th>
            <th scope="col">Promoter</th>
            <th scope="col">Play this Gig?</th>
          </tr>
          <tr scope="row" *ngFor="let index of gigs; let i of index">
            <td>{{i[1]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
            <td>{{i[6]}}</td>
            <td>{{i[7]}}</td>
            <td><nav id="Accept" class="nav nav-pills text-white">
                  <button type="button" class="btn btn-light">Yes</button>
                  <button type="button" class="btn btn-dark">No</button>
                </nav>
            </td>
          </tr>
        </tbody> 
      </table>
  </div>
</div>
