<div class ="col-12">     
    <nav class="nav nav-pills text-white">
      <a class=" text-sm-center nav-link text-white" href="#">Home</a>
      <a class=" text-sm-center nav-link text-white" href="#">Login</a>
      <a class=" text-sm-center nav-link text-white  active bg-danger" href="#">Signup</a>
    </nav>
  </div>
<div class="city">
    <div class=" d-flex justify-content-center">
      <div class="col-10">
        <div class="box">
          <img src="https://fontmeme.com/permalink/190516/65e3de42eabf38501f98d895c0698a34.png" id="signup">
            <form id ="bandregistrationform">
                <div class="form-group">
                    <label for="EmailInput">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <label for="PasswordInput">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label for="PasswordInput">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" name="confirmpassword">
                </div>
                <div class="form-group">
                    <label for="NameInput">Band Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Band Name" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Bio</label>
                    <textarea class="form-control" id="description" rows="3"  name="bio"></textarea>
                  </div>
                <div class="form-group">
                    <label for="GenreInput">Genre</label>
                    <input type="text" class="form-control" id="genre" placeholder="Genre" name="genre">
                </div>
                <div class="form-group">
                    <label for="DebutInput">Debut Date</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="PromotionInput">Promotion (Please upload a link to your masterpiece!)</label>
                    <input type="url" class="form-control" id="promotion" name="promotion">
                </div>
                <div class="form-group">
                    <label for="RateInput">Hourly Rate</label>
                    <input type="number" class="form-control" id="rate" name="rate" min="0.00" max="10000000000.00" step="0.01">
                </div>
                
            <div class="center"><button type="submit" class="btn btn-primary bg-danger" id="submit">Submit</button></div>
                
            </form>
        </div>
         
      </div>
    </div>
  
  </div>
