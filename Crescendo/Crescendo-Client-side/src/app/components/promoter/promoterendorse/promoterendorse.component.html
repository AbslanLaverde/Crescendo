<div class ="col-12">     
  <nav class="nav nav-pills text-white">
    <a class=" text-sm-center nav-link text-white active bg-danger" routerLink="/home">Logout</a>
    <a class=" text-sm-center nav-link text-white" routerLink="/promotermaster/promoterhome">Back to Home</a>
    <a class=" text-sm-center nav-link text-white" routerLink="/promotermaster/promotermanage">Manage a Gig</a>
  </nav>
</div>
<div class="city">
    <div class="row justify-content-center">
      <div class="col-8 col-xl-4 col-l-6">
        <div class="box">
          <img class = "img-fluid" src="https://fontmeme.com/permalink/190516/b9aab5b6386c6ecd4349855ee9e1c7ab.png" id="gig">
            <form id ="gigregistrationform">
                <div class="form-group">
                    <label for="NameInput">Gig Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Gig Name" name="name">
                </div>
                <div class="form-group">
                    <label for="TimeInput">Gig Date and Time</label>
                    <input type="datetime-local" class="form-control" id="time" name="time">
                </div>
                <div class="form-group">
                    <label for="LocationInput">Location</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="secure" value="" name="securityoptions" checked>
                    <label class="form-check-label" for="secure">With Security</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="unsecure" value="" name="securityoptions">
                    <label class="form-check-label" for="unsecure">Without Security</label>
                  </div>
                  <br>
                  
                    <div class="form-group">
                        <label for="CapacityInput">Capacity</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" min="0" max="10000000000" step="1">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="open" value="" name="availability" checked>
                        <label class="form-check-label" for="open">Open</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="closed" value="" name="availability">
                        <label class="form-check-label" for="closed">Closed</label>
                      </div>
                
            <div class="center"><button type="submit" class="btn btn-primary bg-danger" id="submit">Submit</button></div>
                
            </form>
        </div>
         
      </div>
    </div>
  
  </div>
